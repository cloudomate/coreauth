{{- if .Values.dashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "coreauth.dashboard.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "coreauth.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "coreauth.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      annotations:
        checksum/nginx: {{ include (print $.Template.BasePath "/dashboard-configmap-nginx.yaml") . | sha256sum }}
      labels:
        {{- include "coreauth.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: dashboard
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "coreauth.serviceAccountName" . }}
      # nginx needs root to bind port 3000 and read config
      securityContext:
        runAsUser: 0
        runAsNonRoot: false
      containers:
        - name: dashboard
          image: {{ include "coreauth.dashboard.image" . }}
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.dashboard.service.port }}
              protocol: TCP
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
      volumes:
        - name: nginx-conf
          configMap:
            name: {{ include "coreauth.dashboard.fullname" . }}-nginx
{{- end }}
