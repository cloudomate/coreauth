# CoreAuth On-Prem â€” Optional Admin Dashboard
# Use alongside the headless compose file:
#
#   docker compose -f docker-compose.onprem.yml -f docker-compose.dashboard.yml up -d

services:
  frontend:
    build:
      context: ../../coreauth-portal
      dockerfile: Dockerfile
    container_name: coreauth-ui
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:${BACKEND_PORT:-3000}}
    ports:
      - "${FRONTEND_PORT:-8080}:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - coreauth-network
    restart: unless-stopped
