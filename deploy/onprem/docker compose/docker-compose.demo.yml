# CoreAuth On-Prem â€” Local Demo Overlay
# Bundles PostgreSQL + Redis for testing the on-prem flow locally.
#
# Usage:
#   docker compose -f docker-compose.onprem.yml -f docker-compose.demo.yml up -d
#
# With dashboard:
#   docker compose -f docker-compose.onprem.yml -f docker-compose.demo.yml -f docker-compose.dashboard.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: coreauth-demo-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coreauth}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-coreauth}
    volumes:
      - demo_pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-coreauth}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - coreauth-network

  redis:
    image: redis:7-alpine
    container_name: coreauth-demo-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - coreauth-network

  backend:
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  demo_pgdata:
    driver: local
