# CoreRun Sample — Fully Self-Contained
#
# Includes: PostgreSQL + Redis + CoreAuth Backend + Bootstrap + Proxy + App
#
# Start:  docker compose up --build
# Open:   http://localhost:4000
# Login:  admin@acme.dev / AcmeAdmin123!
#
# First run takes a few minutes (Rust builds). Subsequent runs are cached.

services:
  # ── Infrastructure ──────────────────────────────────────────

  postgres:
    image: postgres:16-alpine
    container_name: corerun-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coreauth}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-coreauth}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-coreauth}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - corerun-network

  redis:
    image: redis:7-alpine
    container_name: corerun-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - corerun-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: corerun-mailhog
    ports:
      - "8025:8025"
    networks:
      - corerun-network

  # ── CoreAuth Backend ────────────────────────────────────────

  backend:
    build:
      context: ../../coreauth-core
      dockerfile: Dockerfile
    container_name: coreauth-core
    environment:
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB:-coreauth}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRY: ${JWT_ACCESS_TOKEN_EXPIRY:-3600}
      JWT_REFRESH_TOKEN_EXPIRY: ${JWT_REFRESH_TOKEN_EXPIRY:-2592000}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-mailhog}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@coreauth.dev}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-CoreAuth}
      MAILHOG_HOST: ${MAILHOG_HOST:-mailhog}
      MAILHOG_PORT: ${MAILHOG_PORT:-1025}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      REQUIRE_EMAIL_VERIFICATION: ${REQUIRE_EMAIL_VERIFICATION:-false}
      SMS_ENABLED: ${SMS_ENABLED:-false}
      SMS_PROVIDER: ${SMS_PROVIDER:-}
      SMPP_HOST: ${SMPP_HOST:-}
      SMPP_PORT: ${SMPP_PORT:-2775}
      SMPP_SYSTEM_ID: ${SMPP_SYSTEM_ID:-}
      SMPP_PASSWORD: ${SMPP_PASSWORD:-}
      SMPP_SYSTEM_TYPE: ${SMPP_SYSTEM_TYPE:-}
      SMPP_SOURCE_ADDR: ${SMPP_SOURCE_ADDR:-CoreAuth}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_FROM_NUMBER: ${TWILIO_FROM_NUMBER:-}
      HOST: 0.0.0.0
      PORT: ${BACKEND_PORT:-3000}
      RUST_LOG: ${RUST_LOG:-info}
      APP_URL: ${APP_URL:-http://localhost:4000}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT:-3000}/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - corerun-network
    restart: unless-stopped

  # ── Bootstrap (one-shot init) ───────────────────────────────
  # Creates tenant, admin user, OAuth app, then generates proxy.yaml
  # with the actual client credentials. Only runs once (idempotent).

  bootstrap:
    image: curlimages/curl:latest
    container_name: corerun-bootstrap
    user: "0"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      BACKEND_URL: http://backend:${BACKEND_PORT:-3000}
      TENANT_NAME: ${TENANT_NAME}
      TENANT_SLUG: ${TENANT_SLUG}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_FULL_NAME: ${ADMIN_FULL_NAME:-Admin User}
      APP_NAME: ${APP_NAME}
      APP_SLUG: ${APP_SLUG:-corerun}
      APP_TYPE: ${APP_TYPE:-webapp}
      APP_CALLBACK_URLS: ${APP_CALLBACK_URLS:-http://localhost:4000/auth/callback}
      PROXY_SESSION_SECRET: ${PROXY_SESSION_SECRET}
      FGA_STORE_NAME: ${FGA_STORE_NAME:-corerun-auth}
      REQUIRE_EMAIL_VERIFICATION: ${REQUIRE_EMAIL_VERIFICATION:-false}
    volumes:
      - bootstrap_data:/data
      - proxy_config:/proxy-config
      - ./bootstrap.sh:/bootstrap.sh:ro
    entrypoint: ["/bin/sh", "/bootstrap.sh"]
    networks:
      - corerun-network
    restart: "no"

  # ── CoreAuth Proxy ──────────────────────────────────────────
  # Identity-aware reverse proxy. Handles OAuth2 login/logout,
  # session management, FGA authorization, and injects
  # X-CoreAuth-* identity headers into upstream requests.

  proxy:
    build:
      context: ../../coreauth-proxy
      dockerfile: Dockerfile
    container_name: coreauth-proxy
    environment:
      RUST_LOG: coreauth_proxy=info
    ports:
      - "4000:4000"
    volumes:
      - proxy_config:/etc/coreauth:ro
    depends_on:
      bootstrap:
        condition: service_completed_successfully
      app:
        condition: service_started
    networks:
      - corerun-network

  # ── Sample Express App ──────────────────────────────────────
  # Trusts X-CoreAuth-* headers from proxy. No direct auth logic.

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: corerun-app
    environment:
      PORT: 3001
      COREAUTH_BASE_URL: http://backend:${BACKEND_PORT:-3000}
      APP_URL: ${APP_URL:-http://localhost:4000}
      SESSION_SECRET: corerun-dev-session-secret
      FGA_STORE_NAME: ${FGA_STORE_NAME:-corerun-auth}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - corerun-network

volumes:
  pgdata:
  bootstrap_data:
  proxy_config:

networks:
  corerun-network:
    driver: bridge
